<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f9ff" opacity="0.5" />
  
  <!-- Financial Charts -->
  <g transform="translate(100, 150)">
    <!-- Line Chart -->
    <path d="M0,250 C100,180 200,220 300,150 C400,100 500,120 600,50" 
          fill="none" 
          stroke="#3b82f6" 
          stroke-width="4"
          stroke-linecap="round" />
    
    <!-- Chart Points -->
    <circle cx="0" cy="250" r="8" fill="#3b82f6" />
    <circle cx="100" cy="180" r="8" fill="#3b82f6" />
    <circle cx="200" cy="220" r="8" fill="#3b82f6" />
    <circle cx="300" cy="150" r="8" fill="#3b82f6" />
    <circle cx="400" cy="100" r="8" fill="#3b82f6" />
    <circle cx="500" cy="120" r="8" fill="#3b82f6" />
    <circle cx="600" cy="50" r="8" fill="#3b82f6" />
    
    <!-- Horizontal Grid Lines -->
    <line x1="0" y1="50" x2="600" y2="50" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="0" y1="100" x2="600" y2="100" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="0" y1="150" x2="600" y2="150" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="0" y1="200" x2="600" y2="200" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="0" y1="250" x2="600" y2="250" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- X Axis -->
    <line x1="0" y1="275" x2="600" y2="275" stroke="#64748b" stroke-width="2" />
    
    <!-- Y Axis -->
    <line x1="-25" y1="0" x2="-25" y2="275" stroke="#64748b" stroke-width="2" />
  </g>
  
  <!-- Coins -->
  <g transform="translate(250, 400)">
    <!-- Gold Coin 1 -->
    <circle cx="0" cy="0" r="40" fill="#fbbf24" />
    <circle cx="0" cy="0" r="35" fill="#fcd34d" />
    <text x="0" y="5" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#92400e">$</text>
    
    <!-- Gold Coin 2 -->
    <circle cx="100" cy="-30" r="35" fill="#fbbf24" />
    <circle cx="100" cy="-30" r="30" fill="#fcd34d" />
    <text x="100" y="-25" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#92400e">$</text>
    
    <!-- Silver Coin -->
    <circle cx="170" cy="20" r="30" fill="#94a3b8" />
    <circle cx="170" cy="20" r="25" fill="#cbd5e1" />
    <text x="170" y="25" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#475569">Â¢</text>
  </g>
  
  <!-- Calculator Icon -->
  <g transform="translate(500, 400)">
    <rect x="0" y="0" width="100" height="150" rx="10" fill="#475569" />
    <rect x="10" y="10" width="80" height="40" rx="5" fill="#e2e8f0" />
    
    <!-- Calculator Buttons -->
    <rect x="10" y="60" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="34" y="60" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="58" y="60" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="82" y="60" width="18" height="18" rx="3" fill="#3b82f6" />
    
    <rect x="10" y="84" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="34" y="84" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="58" y="84" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="82" y="84" width="18" height="18" rx="3" fill="#3b82f6" />
    
    <rect x="10" y="108" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="34" y="108" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="58" y="108" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="82" y="108" width="18" height="18" rx="3" fill="#3b82f6" />
    
    <rect x="10" y="132" width="42" height="18" rx="3" fill="#e2e8f0" />
    <rect x="58" y="132" width="18" height="18" rx="3" fill="#e2e8f0" />
    <rect x="82" y="132" width="18" height="18" rx="3" fill="#3b82f6" />
  </g>
  
  <!-- Piggy Bank -->
  <g transform="translate(150, 50)">
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#ec4899" />
    <circle cx="-35" cy="-10" r="8" fill="white" />
    <circle cx="-35" cy="-10" r="4" fill="black" />
    <ellipse cx="20" cy="30" rx="45" ry="30" fill="#ec4899" />
    <rect x="-10" y="-45" width="20" height="20" rx="5" fill="#ec4899" />
    <rect x="40" y="20" width="10" height="25" rx="3" fill="#ec4899" />
  </g>
  
  <!-- Dollar Sign Decorations -->
  <g transform="translate(50, 50)" opacity="0.3">
    <text x="0" y="0" font-family="Arial" font-size="40" font-weight="bold" fill="#3b82f6">$</text>
  </g>
  <g transform="translate(700, 100)" opacity="0.3">
    <text x="0" y="0" font-family="Arial" font-size="60" font-weight="bold" fill="#3b82f6">$</text>
  </g>
  <g transform="translate(630, 300)" opacity="0.3">
    <text x="0" y="0" font-family="Arial" font-size="50" font-weight="bold" fill="#3b82f6">$</text>
  </g>
  <g transform="translate(150, 500)" opacity="0.3">
    <text x="0" y="0" font-family="Arial" font-size="45" font-weight="bold" fill="#3b82f6">$</text>
  </g>
</svg>